<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cust CSS</title>
</head>

<body>
    <div class="home">
        <h1>Hello Developers, Welcome to Cust CSS</h1>
        <h3>To use Cust CSS, just add the below link to your main root index file.</h3>
        <p class="link"></p>
    </div>
</body>
<script>
    document.querySelector('.link').innerText = '<link href="https://cdn.jsdelivr.net/gh/SarathAdhi/Cust-CSS-CDN@main/styles/global.cust.css" rel="stylesheet">'

    var s = document.styleSheets[0];

    function changeStylesheetRule(stylesheet, selector, property, value) {
        selector = selector.toLowerCase();
        property = property.toLowerCase();
        value = value.toLowerCase();

        for (var i = 0; i < s.cssRules.length; i++) {
            var rule = s.cssRules[i];
            if (rule.selectorText === selector) {
                rule.style[property] = value;
                return;
            }
        }

        stylesheet.insertRule(selector + " { " + property + ": " + value + "; }", 0);
    }

    for (var i = 0; i < 100; i++) {
        changeStylesheetRule(s, `mg-${i}`, "margin", `${i}px`);
        changeStylesheetRule(s, `pd-${i}`, "padding", `${i}px`);
    }

    console.log(s);


</script>

</html>
