<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cust CSS</title>
</head>

<body>
    <div class="home">
        <h1>Hello Developers, Welcome to Cust CSS</h1>
        <h3>To use Cust CSS, just add the below link to your main root index file.</h3>
        <p class="link"></p>
    </div>
</body>
<script>
    document.querySelector('.link').innerText = '<link href="https://sarathadhi.github.io/Cust-CSS-CDN/global.css" rel="stylesheet">'
    for (var i = 0; i < 100; i++) {

        var styles = `
            .mg-${i} {
                margin: ${i}px;
            }
            .pd-${i} {
                padding: ${i}px;
            }
        `
        var styleSheet = document.createElement("style")
        styleSheet.innerText = styles
        document.head.appendChild(styleSheet)
    }
</script>

</html>
